name: Hoaxify Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
    - name: Setup Java JDK
      uses: actions/setup-java@v2.1.0
      with:
        java-version: 8.0.282+8
        distribution: 'adopt'
    - run: rm -f package-lock.json && npm install
      working-directory: ./frontend
    - run: npm run build --if-present
      working-directory: ./frontend
      
    - name: copy react to spring static resources
      run: |
        mkdir -p ws/src/main/resources/static
        cp -a frontend/build/. ws/src/main/resources/static/
      
    - name: Build Spring
      run: mvn -B package -Dmaven.test.skip=true --file pom.xml
      working-directory: ./ws
      
    - name: SFTP Deploy
      uses: wlixcc/SFTP-Deploy-Action@v1.2.1
      with:
        username: ${{secrets.USERNAME}}
        server: ${{secrets.IP}}
        ssh_private_key: ${{secrets.SSH}}
        local_path: ws/target/ws-0.0.1-SNAPSHOT.jar
        remote_path: /home/kasimaligul
        
    - name: SSH Remote Commands
      uses: appleboy/ssh-action@v0.1.2
      with:
        key: ${{secrets.SSH}}
        host: ${{secrets.IP}}
        username: ${{secrets.USERNAME}}
        script: |
          pkill -u kasimaligul 'java'
          nohup java -jar -Djava.security.edge=file:/dev/./urandom ws-0.0.1-SNAPSHOT.jar --spring.profiles.active=production &
          
        
